		<script type="text/javascript">
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});
			mui.plusReady(function() {

				mui('.mui-row').on('tap', '.mui-denglu', function() {
					if (localStorage.getItem("userAccountNumber") && vue.denglu === "注销") {
						vue.userAccountNumber = "未登录";
						vue.denglu = "登录";
						localStorage.removeItem("userAccountNumber")
					} else {
						mui.openWindow({
							url: 'login.html',
							id: 'login.html'
						});
					}
				});

			});
		</script>

	<script>
		var vue = new Vue({
			el: "#content",
			data: {
				userAccountNumber: "未登录",
				denglu: "登录"
			}
		})
		if (localStorage.getItem("userAccountNumber")) {
			vue.userAccountNumber = localStorage.getItem("userAccountNumber");
			vue.denglu = "注销";
		}
	</script>

		var xufei = document.getElementById("xufei");
