<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/setup.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></span>
			<h2 class="mui-title">设置</h2>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>自动跳过片头片尾
						<i class="mui-switch mui-switch-mini mui-active">
							<i class="mui-switch-handle"></i>
						</i>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>播放时启动硬件加速
						<i class="mui-switch mui-switch-mini mui-active">
							<i class="mui-switch-handle"></i>
						</i>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>开启语音小助手
						<i class="mui-switch mui-switch-mini">
							<i class="mui-switch-handle"></i>
						</i>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>允许运营商网络下载/上传
						<i class="mui-switch mui-switch-mini mui-active">
							<i class="mui-switch-handle"></i>
						</i>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>剩余空间不多时提醒清理离线视频
						<i class="mui-switch mui-switch-mini mui-active">
							<i class="mui-switch-handle"></i>
						</i>
					</a>
				</li>
			</ul>
		</div>
		
	</body>

</html>
