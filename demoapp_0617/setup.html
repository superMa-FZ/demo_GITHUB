<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/setup.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script type="text/javascript">		
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});	
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></span>
			<h2 class="mui-title">设置</h2>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="AccountSecurity.html" class="mui-navigate-right">账号与安全</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="playsettings.html" class="mui-navigate-right">播放</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="gengxin">
					<a class="mui-navigate-right">检查更新<i class="mui-info" id="info">当前版本 1.2.0</i></a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-text-center">退出登录</a>
				</li>
			</ul>
		</div>
		
	</body>
	<script>
		var info = document.getElementById("info");
		document.getElementById("gengxin").addEventListener('tap', function() {
			mui.alert('当前是最新版本1.2.0', '检查更新', function() {
				info.innerText = '当前版本1.2.0';
			});
		});
	</script>

</html>
